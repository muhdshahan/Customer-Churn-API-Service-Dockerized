apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 2    # number of pods for scalability
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-container
          image: your-dockerhub-username/fastapi-app:latest  # 🖊️ Replace with your image
          ports:
            - containerPort: 5000
          env:
            - name: ENVIRONMENT
              value: "production"
